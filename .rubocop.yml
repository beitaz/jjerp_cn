inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - 'test/*'

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/MethodLength:
  Max: 20

Metrics/AbcSize:
  Max: 20

Metrics/BlockLength:
  Exclude:
    - 'db/schema.rb'
  Max: 30